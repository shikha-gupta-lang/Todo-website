<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini To-DO List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="stats-container">
          <div class="details">
            <h1>Todo App</h1>
            <p>Keep it up</p>
            <div id="progressBar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-numbers">
            <div id="numbers">0/0</div>
          </div>
        </div>
    
        <form id="taskForm">
          <input type="text" id="taskInput" placeholder="Write your task" />
          <button id="newTask" type="submit">+</button>
        </form>
    
        <ul class="task-list" id="task-list"></ul>
      </div>
    
      <div id="celebration" class="celebration" style="display: none;">
        ðŸŽ‰ All tasks completed! ðŸŽ‰
      </div>
    <script src="./script.js"></script>
</body>
</html>
